<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="Calendar.css">
</head>


<body style="padding: 1vw; display: flex;justify-content: space-between;">
  <div id="leftpage">
    <div id="leftside">
      <div id="profile-header">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          style="margin: auto; display: block;" width="50px" height="50px" viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid">
          <g transform="translate(50 50)">
            <g transform="scale(1)">
              <g transform="translate(-50 -50)">
                <g>
                  <animateTransform attributeName="transform" type="translate" repeatCount="indefinite" dur="1s"
                    values="-20 -20;20 -20;0 20;-20 -20" keyTimes="0;0.33;0.66;1"></animateTransform>
                  <path fill="#667395"
                    d="M44.19 26.158c-4.817 0-9.345 1.876-12.751 5.282c-3.406 3.406-5.282 7.934-5.282 12.751 c0 4.817 1.876 9.345 5.282 12.751c3.406 3.406 7.934 5.282 12.751 5.282s9.345-1.876 12.751-5.282 c3.406-3.406 5.282-7.934 5.282-12.751c0-4.817-1.876-9.345-5.282-12.751C53.536 28.033 49.007 26.158 44.19 26.158z">
                  </path>
                  <path fill="#292664"
                    d="M78.712 72.492L67.593 61.373l-3.475-3.475c1.621-2.352 2.779-4.926 3.475-7.596c1.044-4.008 1.044-8.23 0-12.238 c-1.048-4.022-3.146-7.827-6.297-10.979C56.572 22.362 50.381 20 44.19 20C38 20 31.809 22.362 27.085 27.085 c-9.447 9.447-9.447 24.763 0 34.21C31.809 66.019 38 68.381 44.19 68.381c4.798 0 9.593-1.425 13.708-4.262l9.695 9.695 l4.899 4.899C73.351 79.571 74.476 80 75.602 80s2.251-0.429 3.11-1.288C80.429 76.994 80.429 74.209 78.712 72.492z M56.942 56.942 c-3.406 3.406-7.934 5.282-12.751 5.282s-9.345-1.876-12.751-5.282c-3.406-3.406-5.282-7.934-5.282-12.751 c0-4.817 1.876-9.345 5.282-12.751c3.406-3.406 7.934-5.282 12.751-5.282c4.817 0 9.345 1.876 12.751 5.282 c3.406 3.406 5.282 7.934 5.282 12.751C62.223 49.007 60.347 53.536 56.942 56.942z">
                  </path>
                </g>
              </g>
            </g>
          </g>
        </svg>
        <h2>loading...<h2>
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <span class="month-picker" id="month-picker">April</span>
          <div class="year-picker">
            <span class="year-change" id="prev-year">
              <pre><</pre>
            </span>
            <span id="year">2022</span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>
        <div class="calendar-body">
          <div class="calendar-week-day">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar-days"></div>
        </div>
        <div class="month-list"></div>
      </div>
      <div id="Today" class="myButton" onclick="{
        changeColor(this);
        changeTodayPage();
      }">
        <div id="text">Today</div>
        <div class="circle">
          <div id="Today_cnt" class="circle-number">0</div>
        </div>
      </div>
      <div id="All_Tasks" class="myButton" onclick="{
        changeColor(this);
        changeAllTaskPage();
      }">
        <div id="text">All&nbspTasks</div>
        <div class="circle">
          <div id="All_Tasks_cnt" class="circle-number">0</div>
        </div>
      </div>
      <div id="Completed" class="myButton" onclick="{
        changeColor(this);
        changeCompletedPage()
      }">
        <div id="text">Completed</div>
        <div class="circle">
          <div id="Completed_cnt" class="circle-number">0</div>
        </div>
      </div>
      <div id="Mycourseville" class="myButton" onclick="{
        changeColor(this);
        changeMCVPage()
      }">
        <div id="text">Mycourseville</div>
        <div class="circle">
          <div id="Mycourseville_cnt" class="circle-number">0</div>
        </div>
      </div>
      <!-- filter -->
      <div id="filter-container">
        <div id="filter-text">
          Filter
          <svg onclick="openAddFilterOverlay()" width="21" height="21" viewBox="0 0 21 21" fill="none"
            xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">
            <path
              d="M10.4185 0.28418C10.7639 0.28418 11.0951 0.419235 11.3393 0.659635C11.5836 0.900035 11.7208 1.22609 11.7208 1.56606V9.25736H19.5346C19.88 9.25736 20.2112 9.39242 20.4555 9.63282C20.6997 9.87322 20.8369 10.1993 20.8369 10.5392C20.8369 10.8792 20.6997 11.2053 20.4555 11.4457C20.2112 11.6861 19.88 11.8211 19.5346 11.8211H11.7208V19.5124C11.7208 19.8524 11.5836 20.1785 11.3393 20.4189C11.0951 20.6593 10.7639 20.7943 10.4185 20.7943C10.0731 20.7943 9.74182 20.6593 9.49759 20.4189C9.25336 20.1785 9.11615 19.8524 9.11615 19.5124V11.8211H1.30231C0.956914 11.8211 0.625667 11.6861 0.381437 11.4457C0.137207 11.2053 0 10.8792 0 10.5392C0 10.1993 0.137207 9.87322 0.381437 9.63282C0.625667 9.39242 0.956914 9.25736 1.30231 9.25736H9.11615V1.56606C9.11615 1.22609 9.25336 0.900035 9.49759 0.659635C9.74182 0.419235 10.0731 0.28418 10.4185 0.28418Z"
              fill="#0D0D0D" />
          </svg>
        </div>
        <div id="checkbox-container">

          <div id="checkbox-content">
            <input type="checkbox" value="My Task" class="filter_checkbox">

            <label>My Task</label>
          </div>
        </div>
      </div>
      <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="logout()"
        style="cursor:pointer">
        <circle cx="25" cy="25" r="24" fill="white" stroke="black" stroke-width="2" />
        <path
          d="M13 17.375C13 16.7451 13.2634 16.141 13.7322 15.6956C14.2011 15.2502 14.837 15 15.5 15H26.7501C27.4132 15 28.0491 15.2502 28.5179 15.6956C28.9868 16.141 29.2502 16.7451 29.2502 17.375V19.75C29.2502 20.0649 29.1185 20.367 28.8841 20.5897C28.6496 20.8124 28.3317 20.9375 28.0002 20.9375C27.6686 20.9375 27.3507 20.8124 27.1163 20.5897C26.8818 20.367 26.7501 20.0649 26.7501 19.75V17.375H15.5V31.625H26.7501V29.25C26.7501 28.9351 26.8818 28.633 27.1163 28.4103C27.3507 28.1876 27.6686 28.0625 28.0002 28.0625C28.3317 28.0625 28.6496 28.1876 28.8841 28.4103C29.1185 28.633 29.2502 28.9351 29.2502 29.25V31.625C29.2502 32.2549 28.9868 32.859 28.5179 33.3044C28.0491 33.7498 27.4132 34 26.7501 34H15.5C14.837 34 14.2011 33.7498 13.7322 33.3044C13.2634 32.859 13 32.2549 13 31.625V17.375ZM32.1165 20.0979C32.3509 19.8753 32.6688 19.7503 33.0002 19.7503C33.3317 19.7503 33.6496 19.8753 33.884 20.0979L37.634 23.6604C37.8684 23.8831 38 24.1851 38 24.5C38 24.8149 37.8684 25.1169 37.634 25.3396L33.884 28.9021C33.6482 29.1184 33.3325 29.2381 33.0047 29.2354C32.677 29.2327 32.3634 29.1078 32.1317 28.8876C31.8999 28.6674 31.7685 28.3696 31.7656 28.0582C31.7628 27.7469 31.8888 27.4469 32.1165 27.2229L33.7327 25.6875H21.7501C21.4186 25.6875 21.1006 25.5624 20.8662 25.3397C20.6318 25.117 20.5001 24.8149 20.5001 24.5C20.5001 24.1851 20.6318 23.883 20.8662 23.6603C21.1006 23.4376 21.4186 23.3125 21.7501 23.3125H33.7327L32.1165 21.7771C31.8821 21.5544 31.7505 21.2524 31.7505 20.9375C31.7505 20.6226 31.8821 20.3206 32.1165 20.0979Z"
          fill="#0D0D0D" />


      </svg>

    </div>
  </div>

  <div id="taskpage">
    <div id="taskpage_header">
      <div class="formargin" id="foraddDate">
      </div>
      <img src="image/createtask_button.png" id="createtask_button" onclick="openCreatetaskOverlay()">
      </img>
    </div>
    <div id="taskList">
      <div class="foraddtask">
      </div>
    </div>

  </div>

</body>
<script src="script.js"></script>

</html>
