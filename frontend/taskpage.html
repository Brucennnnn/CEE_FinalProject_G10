<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body style="padding: 1vw; display: flex;justify-content: space-between;">
  <div style="min-width: 20vw; height: 95.5vh; background-color: #D9D9D9; border-radius: 0.512vw;">
    the left side
  </div>
  <div id="taskpage">
    <div id="taskpage_header">
      <div class="formargin">
        <div class="outside">
          <div class="loader">
            <div class="sq1" id="fsq1">
              <span id="month" class="month">Apr</span>

            </div>
            <div class="sq2" id="fsq2">

              <div class="right">
                <span class="weekday" id="weekday">Fri</span>
                <span class="daynumber" id="daynumber">21</span>
              </div>
            </div>


            <div class="loader2">
              <div class="sq1" id="ffsq1">
                <span id="monthchange" class="month">Apr</span>
              </div>
              <!-- <div class="line"></div> -->
              <div class="sq2" id="ffsq2">
                <div class="right">
                  <span class="weekday " id="weekdaychange">Fri</span>
                  <span class="daynumber " id="daynumberchange">21</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img src="image/createtask_button.png" id="createtask_button" onclick="openCreatetaskOverlay()">
      </img>
    </div>
    <div id="taskList">
      <div class="foraddtask">
        
        
        <div class="taskitem" onclick='openDetailtaskOverlay({task_id:"hrllo",task_name:"dfsf",tags:["sdf"],task_description: new Date(),due_date:new Date()})'>
          
          <div class="checkandtext">
           
            <label class="checkbox">
              <input onclick="event.stopPropagation();" class="checkbox_input" type="checkbox" name="myCheckboxName"
                id="myCheckboxList" onchange=handleCheckboxChange(this)>
              <div onclick="event.stopPropagation();" class="checkbox_box"></div>
            </label>
            
            <div class="taskitemtext">
              fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
            </div>
          
          </div>
          
          
          <div class="outdate">
            
            <div class="outdate_top">
            </div>
            
            <div class="outdate_bottom">
              08.00
            </div>
          
          </div>
        
        </div>


        
        
        

      </div>
    </div>

  </div>

</body>
<script src="script.js"></script>

</html>
