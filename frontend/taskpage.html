<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body style="padding: 1vw; display: flex;justify-content: space-between;">
    <div style="min-width: 20vw; height: 95.5vh; background-color: #D9D9D9; border-radius: 0.512vw;">
        the left side
    </div>
    <div id="taskpage">
        <div id="taskpage_header">
            <div>
                Today is the day
            </div>
            <img src="image/createtask_button.png" id="createtask_button" onclick="openCreatetaskOverlay()">
            </img>
        </div>
        <div id="taskList">
          <div style="height: 0vh; display: flex; flex-wrap: wrap;justify-content: left;">
            <div class= "taskitem" onclick='openDetailtaskOverlay("hrllo","dfsf",["sdf"],Date())'>
                <div style="display:flex;">
                  <label class="checkbox" for="myCheckboxList">
                  <input onclick="event.stopPropagation();" class="checkbox_input" type="checkbox" name="myCheckboxName" id="myCheckboxList"
                    onchange=handleCheckboxChange()>
                  <div onclick="event.stopPropagation();" class="checkbox_box"></div>
                  </label>
                  <div style="margin-left: 3%; word-wrap: break-word; width: 21vw;">
                    fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
                  </div>
                </div >
                <div class="outdate">
                  <div class="outdate_top" style="background: #D43F00;">
                  </div>
                  <div class="outdate_bottom">
                      08.00
                  </div>
                </div>
              </div>
              
            </div>
        </div>
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
